<form (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6">Login</h2>

  <div>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Username</mat-label>
      <input matInput type="text" id="username" name="username" [(ngModel)]="username" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit" class="w-full">Login</button>
</form>
