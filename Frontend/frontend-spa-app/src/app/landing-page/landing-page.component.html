<div class="flex flex-col items-center justify-start h-screen bg-gray-100 p-4">
    <mat-toolbar color="primary" class="bg-blue-600 w-full flex justify-between px-4 py-2">
      <span class="text-xl font-bold">Frontend App</span>
      <button mat-button class="hidden md:block" (click)="onLogin()">Login</button>
    </mat-toolbar>
  
    <div class="text-center mt-6">
      <h1 class="text-4xl font-bold text-gray-900">This is basic frontend app</h1>
      <p class="text-lg text-gray-600 mt-2">You can login, register here</p>
    </div>
  
    <div class="mt-4 flex flex-col md:flex-row gap-4">
      <button mat-raised-button color="primary" (click)="onRegister()">Register</button>
      <button mat-stroked-button color="accent" (click)="onLogin()">Login</button>
    </div>
  </div>
